<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <!-- Animate.css CDN para las animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #fff;
            color: #333; /* Cambio de color de texto */
            text-align: center;
        }
        .menu {
            background-color: #58B2AF;
            padding: 10px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .jumbotron {
            background-color: #fff;
            text-align: center;
            padding: 20px;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #58B2AF; /* Color de flechas del carrusel */
        }
        .carousel-indicators li {
            border: 2px solid #58B2AF; /* Borde de indicadores del carrusel */
        }
        .carousel-inner img {
            max-width: 600px; /* Tamaño máximo de las imágenes del carrusel */
            margin: 0 auto; /* Centrar las imágenes horizontalmente */
            border-radius: 10px; /* Bordes redondeados para las imágenes */
        }
        .news-text {
            background-color: rgba(88, 178, 175, 0.7); /* Color de fondo de texto de noticia */
            color: #fff;
            padding: 10px;
            border-radius: 10px; /* Bordes redondeados para el texto de noticias */
        }
        /* Estilo para la animación de entrada */
        .animate__animated.animate__fadeIn {
            animation: animate__fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Inicio</a>
        <a href="equipo.html">Equipo</a>
        <a href="noticias.html">Noticias</a>
    </div>
    <div class="jumbotron">
        <h1>Noticias</h1>
    </div>
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
            <li data-target="#carouselExample" data-slide-to="3"></li>
            <li data-target="#carouselExample" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/noticia1.jpg" alt="Noticia 1">
                <div class="carousel-caption">
                    <p class="news-text">Texto de la Noticia 1. <a href="#" data-toggle="modal" data-target="#modalNoticia1">Ver más</a></p>
                </div>
            </div>
            <!-- Agrega las otras noticias de manera similar -->
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <!-- Modals para las noticias -->
    <div class="modal fade" id="modalNoticia1" tabindex="-1" role="dialog" aria-labelledby="modalNoticia1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNoticia1Label">Noticia 1</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Contenido de la Noticia 1.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Agrega modals similares para las noticias restantes (Noticias 2, 3, 4 y 5) -->
    <!-- Bootstrap JS y Popper.js CDN (necesarios para Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script>
        // Agrega animación cuando se muestra cada item del carrusel
        $('.carousel').on('slide.bs.carousel', function () {
            $(this).find('.carousel-item.active').removeClass('animate__fadeIn').css('opacity', '0');
        });

        $('.carousel').on('slid.bs.carousel', function () {
            $(this).find('.carousel-item.active').addClass('animate__fadeIn').css('opacity', '1');
        });
    </script>
</body>
</html>
